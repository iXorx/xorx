name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GITHUB_PAGES_BASE_PATH: /${{ github.event.repository.name }}
      NEXT_PUBLIC_GITHUB_PAGES_ASSET_PREFIX: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Enable pnpm via Corepack
        run: corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build and deploy
        run: pnpm run deploy:gh-pages
